<h5>*ngif </h5>

<!-- Substitui o IF / O * implicíto o Template, simplifica o código-->
<div *ngIf="contas.length > 0" >
  Tipo de contas
</div>
<div *ngIf="contas.length == 0">
 Não existem contas, cadastradas!
</div>

<div *ngIf="mostrarContas" >
  Tipo de contas
</div>
<div *ngIf="!mostrarContas">
 Não existem contas, cadastradas!
</div>

<br>
<button (click)="onMostrarContas()">Mostrar ou esconder contas</button>
